<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input id="first-number" type="number" value="0" placeholder="第一个数字">
  		<input id="second-number" type="number" value="0" placeholder="第二个数字">
   		<button id="add-btn">加</button>
   		<button id="minus-btn">减</button>
    	<button id="times-btn">乘</button>
  		<button id="divide-btn">除</button>
    	<p id="result">运算结果</p>
    	<script>
    	var first
    	var second
		document.getElementById("add-btn").onclick=
			function(){
				second=document.getElementById("second-number").value
				first=document.getElementById("first-number").value
				document.getElementById("result").innerText=parseInt(first)+parseInt(second)
			}
		document.getElementById("minus-btn").onclick=
			function(){
				second=document.getElementById("second-number").value
				first=document.getElementById("first-number").value
				document.getElementById("result").innerText=parseInt(first)-parseInt(second)
			}
		document.getElementById("times-btn").onclick=
			function(){
				second=document.getElementById("second-number").value
				first=document.getElementById("first-number").value
				document.getElementById("result").innerText=parseInt(first)*parseInt(second)
			}
		document.getElementById("divide-btn").onclick=
			function(){
				second=parseInt(document.getElementById("second-number").value)
				first=document.getElementById("first-number").value
				if(second==0)
					console.log("除数不能为0")
				else
					document.getElementById("result").innerText=parseInt(first)/second
			}
    	</script>
	</body>
</html>
