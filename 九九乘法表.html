<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
		<style>
			table{
				border-collapse: collapse;
			}
			td{
				border:1px solid black;
				padding: 3px;
			}
		</style>
	</head>
	<body>
		<script>
			document.write("<table>")
			for(var i=1;i<=9;i++){
				document.write("<tr>")
				for(var j=1;j<=i;j++){
					document.write("<td>"+i+"*"+j+"="+i*j+"</td>")
				}
				document.write("</tr>")
			}
			document.write("</table>")
		</script>
	</body>
</html>
