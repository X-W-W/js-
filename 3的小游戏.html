<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三的小游戏</title>
	</head>
	<body>
		<script>
			var i,arr=new Array();
			for(i=1;i<=100;i++){
				if(i%3==0)
					arr[i]="PA"
				else
					arr[i]=i;
			}
			var str=""
			for(i=1;i<=100;i++){
				str+=arr[i]
				if(i<=99)
				str+=",";
			}
			document.write("<p>"+str+"</p>")
		</script>
	</body>
</html>
